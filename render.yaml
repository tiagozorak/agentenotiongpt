services:
  - type: web
    name: agentenotiongpt
    runtime: python3.11
    buildCommand: |
      python3 --version
      pip --version
      which python3
      python3 -m pip install --upgrade pip
      python3 -m pip install -r requirements.txt
    startCommand: python3 -m uvicorn main:app --host 0.0.0.0 --port $PORT
